<html>
  <head>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class = 'container'>
    <h1>Welcome To Acme Offices</h1>
      <div class= 'row'>
        <div class = 'col-sm-6'>
          <h2>Users</h2>
          <div class = 'well'>
            <div class = 'form-group'>
              <label>Name</label>
              <input class = 'form-control'></input><br>
            <div class = 'form-group'>
              <button class = 'btn btn-primary'>Save</button>
            </div>
            </div>
          </div>
        </div>
        <div class = 'col-sm-6'>
          <h2>Offices</h2>
          <div class = 'well'>
            <div class = 'form-group'>
              <label>Name</label>
              <input class = 'form-control' id = 'locationTextField' type = 'text' ></input>
            </div>
          </div>
        </div>
      </div>
      <div class = 'row'>
        <div class = 'col-sm-6'>
          <div class="panel panel-default">
            <div class="panel-heading">User List</div>
            <div class="panel-body">
              {% for user in users %}
                <div class = 'well'>
                  <h3>{{ user.name }}</h3>
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
        <div class = 'col-sm-6'>
          <div class="panel panel-default">
            <div class="panel-heading">Office List</div>
            <div class="panel-body">
              {% for office in offices %}
                <div class = 'well'>
                  <h3>{{ office.name }}</h3>
                  lat: {{ office.lat }} <br>
                  long: {{ office.long }}
                </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCLzqxHgjXrpaFSEc3LJKl_ueCF2tiwHA&libraries=places"></script>
    <script>
      function init() {
          var input = document.getElementById('locationTextField');
          var autocomplete = new google.maps.places.Autocomplete(input);
      }
      google.maps.event.addDomListener(window, 'load', init);
    </script>
  </body>
</html>
